<!-- templates/appointment/vital_analysis.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vital Analysis</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: background-color 0.5s ease;
        }

        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 20px;
            animation: fadeIn 1s;
        }

        form {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            animation: slideIn 0.5s;
        }

        label {
            margin: 10px 0;
            display: block;
            font-weight: 600;
            color: #34495e;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0 20px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s;
        }

        input[type="number"]:focus {
            border-color: #3498db;
            outline: none;
        }

        input[type="submit"] {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #2980b9;
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            background-color: #ecf0f1;
            animation: fadeIn 0.5s;
        }

        /* Keyframes for animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <h1>Enter Your Vital Signs</h1>
    <form method="POST" action="{% url 'vital-analysis' %}">
        {% csrf_token %}
        <label for="heart_rate">Heart Rate (bpm):</label>
        <input type="number" name="heart_rate" required>

        <label for="respiratory_rate">Respiratory Rate (breaths/min):</label>
        <input type="number" name="respiratory_rate" required>

        <label for="body_temperature">Body Temperature (Â°C):</label>
        <input type="number" step="0.1" name="body_temperature" required>

        <label for="oxygen_saturation">Oxygen Saturation (%):</label>
        <input type="number" name="oxygen_saturation" required>

        <label for="systolic_blood_pressure">Systolic Blood Pressure (mmHg):</label>
        <input type="number" name="systolic_blood_pressure" required>

        <label for="diastolic_blood_pressure">Diastolic Blood Pressure (mmHg):</label>
        <input type="number" name="diastolic_blood_pressure" required>

        <input type="submit" value="Submit">
    </form>

    {% if result %}
        <div class="result">
            <h2>Predicted Risk Category: {{ result }}</h2>
            <p>{{ issues_report }}</p>
        </div>
    {% endif %}
</body>
</html>
